<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour Naïsha ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #050505;
            font-family: 'Poppins', sans-serif; color: white;
        }

        /* --- ÉCRAN DE ROTATION --- */
        #rotate-device {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 9999;
            display: none; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        @media (orientation: portrait) { #rotate-device { display: flex; } }

        .phone-icon {
            width: 40px; height: 70px; border: 2px solid #ff4d6d;
            border-radius: 8px; margin-bottom: 20px;
            animation: rotatePhone 2s ease-in-out infinite;
        }
        @keyframes rotatePhone { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } }

        /* --- CONTENEUR TEXTES --- */
        #ui-layer {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            z-index: 10; width: 80%; pointer-events: none;
        }

        .name {
            font-family: 'Dancing Script', cursive; font-size: 4.5rem;
            color: #fff; text-shadow: 0 0 20px #ff4d6d;
            opacity: 0; transition: opacity 1.5s;
        }

        /* Petits mots doux */
        #sweet-words {
            font-size: 1.2rem; font-style: italic; color: #ffccd5;
            height: 30px; margin-top: 10px; opacity: 0; transition: opacity 0.8s;
        }

        .question-wrap {
            margin-top: 120px; opacity: 0; transition: opacity 1.5s;
            pointer-events: auto;
        }

        .question { font-size: 1.6rem; margin-bottom: 20px; font-weight: 300; letter-spacing: 1px; }
        
        .btn {
            background: transparent; border: 1.5px solid #ff4d6d; color: #ff4d6d;
            padding: 10px 30px; border-radius: 30px; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s;
        }
        .btn:hover { background: #ff4d6d; color: white; box-shadow: 0 0 20px #ff4d6d; }

        .visible { opacity: 1 !important; }

        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <div id="rotate-device">
        <div class="phone-icon"></div>
        <p>Naïsha, tourne ton téléphone...</p>
    </div>

    <div id="ui-layer">
        <div id="name" class="name">NAÏSHA</div>
        <div id="sweet-words"></div>
        <div id="final-step" class="question-wrap">
            <div class="question">Veux-tu être ma Valentine ?</div>
            <button class="btn" onclick="alert('❤️ Mon cœur est à toi...')">OUI</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const words = ["Douce", "Unique", "Solaire", "Ma complice", "Mon évidence"];
        let width, height, particles = [];
        let animationStep = 0; // 0: Cercle, 1: Coeur

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = Array.from({length: 200}, () => new Particle());
            startSequence();
        }

        function startSequence() {
            // 1. Cercle pendant 2s (par défaut)
            
            // 2. Formation du cœur
            setTimeout(() => { animationStep = 1; }, 2000);

            // 3. Apparition du nom
            setTimeout(() => { document.getElementById('name').classList.add('visible'); }, 3500);

            // 4. Défilé des mots doux
            setTimeout(() => {
                const wordsEl = document.getElementById('sweet-words');
                wordsEl.classList.add('visible');
                let i = 0;
                const interval = setInterval(() => {
                    wordsEl.style.opacity = 0;
                    setTimeout(() => {
                        wordsEl.innerText = words[i];
                        wordsEl.style.opacity = 1;
                        i++;
                        if(i >= words.length) {
                            clearInterval(interval);
                            showFinal();
                        }
                    }, 800);
                }, 2500);
            }, 4500);
        }

        function showFinal() {
            setTimeout(() => {
                document.getElementById('final-step').classList.add('visible');
            }, 1000);
        }

        class Particle {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.x = width/2; this.y = height/2;
                this.size = Math.random() * 2 + 1;
                this.speed = 0.02 + Math.random() * 0.02;
                this.color = `hsl(${Math.random() * 20 + 340}, 100%, 75%)`;
            }
            update() {
                let tx, ty;
                if (animationStep === 0) {
                    this.angle += this.speed;
                    tx = width/2 + Math.cos(this.angle) * 200;
                    ty = height/2 + Math.sin(this.angle) * 200;
                } else {
                    let t = this.angle;
                    let cx = 16 * Math.pow(Math.sin(t), 3);
                    let cy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    let scale = (width < 600) ? 9 : 14;
                    tx = width/2 + cx * scale;
                    ty = height/2 + cy * scale;
                }
                this.x += (tx - this.x) * 0.07;
                this.y += (ty - this.y) * 0.07;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10; ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
